name: mobile_app
description: Mobile app for Echeck-in Event system

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.22.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State management
  provider: ^6.1.2
  
  # HTTP requests
  http: ^1.2.1
  
  # Local storage
  shared_preferences: ^2.2.3
  
  # QR Code scanning
  qr_code_scanner: ^1.0.1
  
  # Permissions
  permission_handler: ^11.3.1
  
  # UI components
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter:
    sdk: flutter
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  cupertino_icons: ^1.0.2
  provider: ^6.0.0
  shared_preferences: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/logo.png