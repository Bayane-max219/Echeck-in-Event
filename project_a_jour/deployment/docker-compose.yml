
services:
  # MySQL Database
  mysql:
    image: mysql:8.0.31
    container_name: echeck_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: echeck_in
      MYSQL_USER: echeck_user
      MYSQL_PASSWORD: echeck_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    networks:
      - echeck_network

  # PHP-FPM for Symfony
  php:
    build:
      context: ../backend
      dockerfile: ../deployment/Dockerfile.php
    container_name: echeck_php
    restart: unless-stopped
    volumes:
      - ../backend:/var/www/html
      - ./php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    environment:
      - DATABASE_URL=mysql://echeck_user:echeck_password@mysql:3306/echeck_in?serverVersion=8.0.31&charset=utf8mb4
      - APP_ENV=prod
      - APP_SECRET=your_app_secret_here
      - JWT_SECRET_KEY=%kernel.project_dir%/config/jwt/private.pem
      - JWT_PUBLIC_KEY=%kernel.project_dir%/config/jwt/public.pem
      - JWT_PASSPHRASE=your_jwt_passphrase
      - MAILER_DSN=smtp://username:password@smtp.example.com:587
    depends_on:
      - mysql
    networks:
      - echeck_network

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: echeck_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../backend/public:/var/www/html/public
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - php
    networks:
      - echeck_network

  # Redis for caching (optional)
  redis:
    image: redis:alpine
    container_name: echeck_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - echeck_network

  # Mailhog for email testing (development)
  mailhog:
    image: mailhog/mailhog
    container_name: echeck_mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - echeck_network

volumes:
  mysql_data:
  redis_data:

networks:
  echeck_network:
    driver: bridge